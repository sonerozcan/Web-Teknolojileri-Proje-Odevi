            <form action="formgonder.php" name="form" onsubmit="return validateForm()" method="post">

        <script>
            function validateForm(){
                var x = document.forms["form"]["inputName"].value;
                if(x == ""){
                    alert("İsim alanı boş olamaz!");
                    return false;
                }
                
                var x = document.forms["form"]["inputEmail"].value;
                if(x == ""){
                    alert("Email alanı boş olamaz!");
                    return false;
                }

                var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
	            if (regex.test(x)==false){
                    alert("Mail adresi geçersiz!");
                    return false;
                }
            }
        </script>
